<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/39b57f0073.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>Footer Example</title>
	</head>
	<body>
		<footer class="footer">
			<h2 class="footer__heading">Flogo</h2>

			<ul class="footer__list">
				<li class="footer__items">
					<a href="#" class="footer__item">Contact</a>
				</li>
				<li class="footer__items">
					<a href="#" class="footer__item">Product</a>
				</li>
				<li class="footer__items">
					<a href="#" class="footer__item">Terms</a>
				</li>
				<li class="footer__items">
					<a href="#" class="footer__item">Blog</a>
				</li>
			</ul>

			<div class="footer__icons">
				<div class="footer__icons--facebook">
					<i class="fab fa-facebook"></i>
				</div>

				<div class="footer__icons--twitter">
					<i class="fab fa-twitter"></i>
				</div>

				<div class="footer__icons--instagram">
					<i class="fab fa-instagram"></i>
				</div>

				<div class="footer__icons--youtube">
					<i class="fab fa-youtube"></i>
				</div>
			</div>

			<p class="footer__copyright">
				Made by Alfredo Jeonghyun Park. Copyright &copy; 2021
			</p>
		</footer>
	</body>
</html>
